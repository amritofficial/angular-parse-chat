<div class="text-center" style="padding:50px 0">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left" [formGroup]="form">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="username" class="sr-only">User Name</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="username" formControlName="username">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password" formControlName="password">
					</div>
					<div class="form-group">
						<label for="confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="confirm" name="confirm" placeholder="confirm password" formControlName="confirm">
					</div>

					<div class="form-group">
						<label for="email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="email" formControlName="email">
					</div>
				</div>
				<button class="login-button" (click)="signUp()"><i class="fa fa-chevron-right"></i> SIGN UP</button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="/login">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
